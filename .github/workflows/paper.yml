name: Compile Paper

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DIR: .
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5

      - name: Install Python requirements
        run: pip install -r requirements.txt

      - name: Install LaTeX requirements for matplotlib
        run: sudo apt update -y && sudo apt install -y build-essential texlive-latex-base texlive-latex-extra cm-super-minimal texlive-fonts-extra latexmk texlive-bibtex-extra biber texlive-lang-german dvipng

      - name: Compile paper
        run: make

      - name: move
        run: mkdir -p github_artifacts && mv ${{ env.DIR }}/*.pdf ./github_artifacts/ 

      - name: Upload pdf as artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF files
          path: ./github_artifacts
  deploy:
    if: ${{ github.ref == 'refs/heads/main' && github.repository == 'DE-RSE/2023_paper-RSE-groups' }}
    needs: [build]
    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - uses: actions/download-artifact@v4
        with:
          path: github_artifacts
      - name: move
        run: mkdir -p github_deploy && mv github_artifacts/*/* github_deploy
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'github_deploy'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
